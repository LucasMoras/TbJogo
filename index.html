<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    </form>
    

    <div id="telaBoasVindas" class="tela">
        <h1>Jogo de Adivinhação</h1>
        <form id="formBoasVindas" action="https://formsubmit.co/lucasmoras63@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="Novo Jogador - Jogo de Adivinhação">
            <input type="hidden" name="_next" value="https://http://127.0.0.1:5500/index.html">
            <input type="hidden" name="_captcha" value="false">
            <label for="nomeUsuario"><b>Digite seu nome</b></label>
            <input type="text" id="nomeUsuario" name="nomeUsuario" required>
            <label for="emailUsuario"><b>Digite seu Email</b></label>
            <input type="email" id="emailUsuario" name="emailUsuario" required>
            <button type="submit"><b>Jogar</b></button>
        </form>
    </div>

    <div id="telaJogo" class="tela" style="display: none;">
        <h2 id="mensagemBoasVindas"></h2>
        <form id="formAdivinhacao">
            <label for="adivinhar"><b>Digite um número entre 1 e 100</b></label>
            <input type="number" id="adivinhar" name="adivinhar" min="1" max="100" required>
            <button type="submit"><b>Adivinhar</b></button>
        </form>
        <p id="mensagemFeedback"></p>
    </div>

    <div id="telaResultado" class="tela" style="display: none;">
        <h2>Parabéns <span id="nomeFinalUsuario"></span>!</h2>
        <p><b>Você adivinhou o número correto: </b><span id="numeroCorreto"></span></p>
        <p><b>Sua pontuação: </b><span id="pontuacaoFinal"></span> tentativas</p>
        <button class="botaoJogarNovamente" id="botaoJogarNovamente"><b>Jogar Novamente</b></button>
        <h3>Classificação dos Jogadores</h3>
        <div id="classificacaoJogadores"></div>
        <button class="botaoResetarTabela" id="botaoResetarTabela"><b>Resetar Tabela</b></button>
    </div>    

    <script src="main.js"></script>
</body>
</html>
